<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#88CCF7">
    <meta name="description" content="Aplikasi pembelajaran interaktif untuk anak-anak: belajar membaca huruf A-Z dan berhitung 1-20 dengan cara yang menyenangkan">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Fun Fun Kids - Belajar Membaca & Berhitung</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192-A.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192-A.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #88CCF7 0%, #5FB3F5 100%);
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: #88CCF7;
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #FF6B6B;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 30px;
        }

        .welcome-text {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-btn {
            width: 250px;
            height: 120px;
            border: none;
            border-radius: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        .menu-btn.read {
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
        }

        .menu-btn.count {
            background: linear-gradient(135deg, #A18CD1 0%, #FBC2EB 100%);
        }

        .letter-grid, .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .letter-btn, .number-btn {
            aspect-ratio: 1;
            border: 4px solid white;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: #88CCF7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .letter-btn:hover, .number-btn:hover {
            transform: scale(1.1);
            background: #FFE66D;
        }

        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            max-width: 640px;
        }

        #drawCanvas {
            border: 3px dashed #88CCF7;
            border-radius: 15px;
            cursor: crosshair;
            touch-action: none;
            display: block;
            margin: 0 auto;
            background: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            color: white;
        }

        .control-btn.clear {
            background: #FF6B6B;
        }

        .control-btn.next {
            background: #4ECDC4;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .animation-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s;
            max-width: 90%;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .animation-letter {
            font-size: 8rem;
            color: #88CCF7;
            font-weight: bold;
        }

        .animation-word {
            font-size: 2.5rem;
            color: #FF6B6B;
            margin: 20px 0;
        }

        .animation-image {
            font-size: 5rem;
            margin: 20px 0;
        }

        .stars {
            font-size: 3rem;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none !important;
        }

        .number-display {
            text-align: center;
            padding: 40px 20px;
        }

        .big-number {
            font-size: 10rem;
            color: white;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            animation: pulse 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .object-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 800px;
        }

        .object-item {
            font-size: 3rem;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Install prompt styling */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideUp 0.5s;
            max-width: 90%;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .install-prompt.show {
            display: flex;
        }

        .install-btn {
            background: #88CCF7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .install-btn:hover {
            background: #5FB3F5;
            transform: scale(1.05);
        }

        .close-prompt {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .menu-btn {
                width: 200px;
                height: 100px;
                font-size: 1.5rem;
            }

            .letter-grid, .number-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }

            .letter-btn, .number-btn {
                font-size: 2rem;
            }

            .big-number {
                font-size: 6rem;
            }

            .animation-letter {
                font-size: 5rem;
            }

            .animation-word {
                font-size: 1.8rem;
            }

            .object-item {
                font-size: 2rem;
            }

            .canvas-container {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="header">
                <h1>üé® Fun Fun Kids üé®</h1>
            </div>
            <div class="main-content">
                <div class="home-screen">
                    <div class="welcome-text">
                        <h2>Selamat Datang!</h2>
                        <p>Mari Belajar Dengan Gembira</p>
                    </div>
                    <button class="menu-btn read" onclick="goToReading()">
                        üìñ MEMBACA
                    </button>
                    <button class="menu-btn count" onclick="goToCounting()">
                        üî¢ BERHITUNG
                    </button>
                </div>
            </div>
        </div>

        <!-- Reading Screen -->
        <div id="readingScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">‚Üê Kembali</button>
                <h1>üìñ Belajar Membaca</h1>
            </div>
            <div class="main-content">
                <div class="letter-grid" id="letterGrid"></div>
            </div>
        </div>

        <!-- Drawing Screen -->
        <div id="drawingScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="backToLetters()">‚Üê Kembali</button>
                <h1 id="drawingTitle">Tulis Huruf</h1>
            </div>
            <div class="main-content">
                <div class="canvas-container">
                    <canvas id="drawCanvas"></canvas>
                    <div class="controls">
                        <button class="control-btn clear" onclick="clearCanvas()">üóëÔ∏è Hapus</button>
                        <button class="control-btn next" onclick="finishDrawing()">‚úÖ Selesai</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counting Screen -->
        <div id="countingScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">‚Üê Kembali</button>
                <h1>üî¢ Belajar Berhitung</h1>
            </div>
            <div class="main-content">
                <div class="number-grid" id="numberGrid"></div>
            </div>
        </div>

        <!-- Number Display Screen -->
        <div id="numberDisplayScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="backToNumbers()">‚Üê Kembali</button>
                <h1>Angka</h1>
            </div>
            <div class="main-content">
                <div class="number-display">
                    <div class="big-number" id="bigNumber"></div>
                    <div class="object-container" id="objectContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Animation Overlay -->
    <div class="animation-overlay" id="animationOverlay">
        <div class="animation-content">
            <div class="stars">‚≠ê‚ú®‚≠ê</div>
            <div class="animation-letter" id="animLetter"></div>
            <div class="animation-word" id="animWord"></div>
            <div class="animation-image" id="animImage"></div>
        </div>
    </div>

    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <span>üì± Install aplikasi untuk pengalaman lebih baik!</span>
        <button class="install-btn" id="installBtn">Install</button>
        <button class="close-prompt" onclick="closeInstallPrompt()">√ó</button>
    </div>

    <script>
        // Alphabet data with examples
        const alphabetData = {
            'A': { word: 'Apel', emoji: 'üçé' },
            'B': { word: 'Bola', emoji: '‚öΩ' },
            'C': { word: 'Ceri', emoji: 'üçí' },
            'D': { word: 'Drum', emoji: 'ü•Å' },
            'E': { word: 'Elang', emoji: 'ü¶Ö' },
            'F': { word: 'Foto', emoji: 'üì∑' },
            'G': { word: 'Gitar', emoji: 'üé∏' },
            'H': { word: 'Hati', emoji: '‚ù§Ô∏è' },
            'I': { word: 'Ikan', emoji: 'üêü' },
            'J': { word: 'Jeruk', emoji: 'üçä' },
            'K': { word: 'Kucing', emoji: 'üê±' },
            'L': { word: 'Lebah', emoji: 'üêù' },
            'M': { word: 'Mobil', emoji: 'üöó' },
            'N': { word: 'Nanas', emoji: 'üçç' },
            'O': { word: 'Oven', emoji: 'üî•' },
            'P': { word: 'Panda', emoji: 'üêº' },
            'Q': { word: 'Queen', emoji: 'üëë' },
            'R': { word: 'Roket', emoji: 'üöÄ' },
            'S': { word: 'Sapi', emoji: 'üêÆ' },
            'T': { word: 'Topi', emoji: 'üé©' },
            'U': { word: 'Udang', emoji: 'ü¶û' },
            'V': { word: 'Video', emoji: 'üìπ' },
            'W': { word: 'Wow', emoji: 'üòÆ' },
            'X': { word: 'Xylophone', emoji: 'üéπ' },
            'Y': { word: 'Yoga', emoji: 'üßò' },
            'Z': { word: 'Zebra', emoji: 'ü¶ì' }
        };

        const numberEmojis = ['üçé', '‚≠ê', 'üéà', 'üå∏', 'ü¶ã', 'üêù', 'üçì', 'üåà'];

        let currentLetter = '';
        let canvas, ctx;
        let isDrawing = false;
        let deferredPrompt;
        let lastX = 0;
        let lastY = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initCanvas();
            generateLetterGrid();
            generateNumberGrid();
            registerServiceWorker();
            checkShortcut();
        });

        function initCanvas() {
            canvas = document.getElementById('drawCanvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            // Set initial canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);

            // Set drawing style
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#88CCF7';
        }

        function resizeCanvas() {
            if (!canvas) return;
            
            const container = canvas.parentElement;
            const maxWidth = Math.min(600, container.clientWidth - 40);
            const newWidth = maxWidth;
            const newHeight = Math.floor(newWidth * 0.67);
            
            // Only resize if dimensions changed
            if (canvas.width !== newWidth || canvas.height !== newHeight) {
                // Save current drawing
                const imageData = canvas.width > 0 ? ctx.getImageData(0, 0, canvas.width, canvas.height) : null;
                
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                // Restore drawing settings
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#88CCF7';
                
                // Restore drawing if exists
                if (imageData && imageData.width > 0) {
                    ctx.putImageData(imageData, 0, 0);
                }
            }
        }

        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const coords = getCanvasCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const coords = getCanvasCoordinates(e);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                isDrawing = true;
                lastX = (touch.clientX - rect.left) * scaleX;
                lastY = (touch.clientY - rect.top) * scaleY;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
        }

        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const x = (touch.clientX - rect.left) * scaleX;
                const y = (touch.clientY - rect.top) * scaleY;
                
                ctx.lineTo(x, y);
                ctx.stroke();
                
                lastX = x;
                lastY = y;
            }
        }

        function clearCanvas() {
            if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                playSound('clear');
            }
        }

        function generateLetterGrid() {
            const grid = document.getElementById('letterGrid');
            if (!grid) return;
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => selectLetter(letter);
                grid.appendChild(btn);
            }
        }

        function generateNumberGrid() {
            const grid = document.getElementById('numberGrid');
            if (!grid) return;
            
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => selectNumber(i);
                grid.appendChild(btn);
            }
        }

        function selectLetter(letter) {
            currentLetter = letter;
            const title = document.getElementById('drawingTitle');
            if (title) title.textContent = `Tulis Huruf ${letter}`;
            clearCanvas();
            showScreen('drawingScreen');
            playSound('select');
        }

        function finishDrawing() {
            showAnimation(currentLetter);
            playSound('success');
        }

        function showAnimation(letter) {
            const data = alphabetData[letter];
            if (!data) return;
            
            const animLetter = document.getElementById('animLetter');
            const animWord = document.getElementById('animWord');
            const animImage = document.getElementById('animImage');
            const overlay = document.getElementById('animationOverlay');
            
            if (animLetter) animLetter.textContent = letter;
            if (animWord) animWord.textContent = `${letter} untuk ${data.word}`;
            if (animImage) animImage.textContent = data.emoji;
            
            if (overlay) overlay.style.display = 'flex';
            
            speakLetter(letter, data.word);
            
            setTimeout(() => {
                if (overlay) overlay.style.display = 'none';
            }, 3000);
        }

        function selectNumber(num) {
            const bigNumber = document.getElementById('bigNumber');
            const container = document.getElementById('objectContainer');
            
            if (bigNumber) bigNumber.textContent = num;
            if (container) container.innerHTML = '';
            
            const emoji = numberEmojis[num % numberEmojis.length];
            
            for (let i = 0; i < num; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'object-item';
                    item.textContent = emoji;
                    if (container) container.appendChild(item);
                    playSound('pop');
                }, i * 200);
            }
            
            showScreen('numberDisplayScreen');
            speakNumber(num);
        }

        function speakLetter(letter, word) {
            try {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(`${letter} untuk ${word}`);
                    utterance.lang = 'id-ID';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.log('Speech synthesis error:', error);
            }
        }

        function speakNumber(num) {
            try {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(`Angka ${num}`);
                    utterance.lang = 'id-ID';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.log('Speech synthesis error:', error);
            }
        }

        function playSound(type) {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContext();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                const soundSettings = {
                    'success': { freq: 523.25, duration: 0.5, gain: 0.3 },
                    'select': { freq: 440, duration: 0.2, gain: 0.2 },
                    'pop': { freq: 800, duration: 0.1, gain: 0.1 },
                    'clear': { freq: 200, duration: 0.3, gain: 0.2 }
                };
                
                const settings = soundSettings[type] || soundSettings.select;
                
                oscillator.frequency.value = settings.freq;
                gainNode.gain.setValueAtTime(settings.gain, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + settings.duration);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + settings.duration);
            } catch (error) {
                console.log('Audio error:', error);
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById(screenId);
            if (screen) {
                screen.classList.add('active');
                // Resize canvas when showing drawing screen
                if (screenId === 'drawingScreen') {
                    setTimeout(resizeCanvas, 100);
                }
            }
        }

        function goHome() {
            showScreen('homeScreen');
            if ('speechSynthesis' in window) speechSynthesis.cancel();
        }

        function goToReading() {
            showScreen('readingScreen');
            playSound('select');
        }

        function goToCounting() {
            showScreen('countingScreen');
            playSound('select');
        }

        function backToLetters() {
            showScreen('readingScreen');
        }

        function backToNumbers() {
            showScreen('countingScreen');
        }

        function checkShortcut() {
            try {
                const params = new URLSearchParams(window.location.search);
                const mode = params.get('mode');
                if (mode === 'reading') {
                    goToReading();
                } else if (mode === 'counting') {
                    goToCounting();
                }
            } catch (error) {
                console.log('URL params error:', error);
            }
        }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(registration => {
                            console.log('‚úÖ Service Worker registered:', registration.scope);
                        })
                        .catch(error => {
                            console.log('‚ùå Service Worker registration failed:', error);
                        });
                });
            }
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                closeInstallPrompt();
            }
        });

        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        // Track installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA berhasil diinstall!');
            closeInstallPrompt();
        });
    </script>
</body>
</html>
