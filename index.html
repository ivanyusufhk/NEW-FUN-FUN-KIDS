<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#88CCF7">
    <title>Fun Fun Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="#" id="manifest-placeholder">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #88CCF7 0%, #5FB3F5 100%);
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: #88CCF7;
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #FF6B6B;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 30px;
        }

        .welcome-text {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-btn {
            width: 250px;
            height: 120px;
            border: none;
            border-radius: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        .menu-btn.read {
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
        }

        .menu-btn.count {
            background: linear-gradient(135deg, #A18CD1 0%, #FBC2EB 100%);
        }

        .letter-grid, .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .letter-btn, .number-btn {
            aspect-ratio: 1;
            border: 4px solid white;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: #88CCF7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .letter-btn:hover, .number-btn:hover {
            transform: scale(1.1);
            background: #FFE66D;
        }

        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #drawCanvas {
            border: 3px dashed #88CCF7;
            border-radius: 15px;
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            color: white;
        }

        .control-btn.clear {
            background: #FF6B6B;
        }

        .control-btn.next {
            background: #4ECDC4;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .animation-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .animation-letter {
            font-size: 8rem;
            color: #88CCF7;
            font-weight: bold;
        }

        .animation-word {
            font-size: 2.5rem;
            color: #FF6B6B;
            margin: 20px 0;
        }

        .animation-image {
            font-size: 5rem;
            margin: 20px 0;
        }

        .stars {
            font-size: 3rem;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none !important;
        }

        .number-display {
            text-align: center;
            padding: 40px;
        }

        .big-number {
            font-size: 10rem;
            color: white;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            animation: pulse 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .object-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .object-item {
            font-size: 3rem;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .menu-btn {
                width: 200px;
                height: 100px;
                font-size: 1.5rem;
            }

            .letter-grid, .number-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }

            .letter-btn, .number-btn {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="header">
                <h1>üé® Fun Fun Kids üé®</h1>
            </div>
            <div class="main-content">
                <div class="home-screen">
                    <div class="welcome-text">
                        <h2>Selamat Datang!</h2>
                        <p>Mari Belajar Dengan Gembira</p>
                    </div>
                    <button class="menu-btn read" onclick="goToReading()">
                        üìñ MEMBACA
                    </button>
                    <button class="menu-btn count" onclick="goToCounting()">
                        üî¢ BERHITUNG
                    </button>
                </div>
            </div>
        </div>

        <!-- Reading Screen -->
        <div id="readingScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">‚Üê Kembali</button>
                <h1>üìñ Belajar Membaca</h1>
            </div>
            <div class="main-content">
                <div class="letter-grid" id="letterGrid"></div>
            </div>
        </div>

        <!-- Drawing Screen -->
        <div id="drawingScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="backToLetters()">‚Üê Kembali</button>
                <h1 id="drawingTitle">Tulis Huruf</h1>
            </div>
            <div class="main-content">
                <div class="canvas-container">
                    <canvas id="drawCanvas" width="600" height="400"></canvas>
                    <div class="controls">
                        <button class="control-btn clear" onclick="clearCanvas()">üóëÔ∏è Hapus</button>
                        <button class="control-btn next" onclick="finishDrawing()">‚úÖ Selesai</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counting Screen -->
        <div id="countingScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">‚Üê Kembali</button>
                <h1>üî¢ Belajar Berhitung</h1>
            </div>
            <div class="main-content">
                <div class="number-grid" id="numberGrid"></div>
            </div>
        </div>

        <!-- Number Display Screen -->
        <div id="numberDisplayScreen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="backToNumbers()">‚Üê Kembali</button>
                <h1>Angka</h1>
            </div>
            <div class="main-content">
                <div class="number-display">
                    <div class="big-number" id="bigNumber"></div>
                    <div class="object-container" id="objectContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Animation Overlay -->
    <div class="animation-overlay" id="animationOverlay">
        <div class="animation-content">
            <div class="stars">‚≠ê‚ú®‚≠ê</div>
            <div class="animation-letter" id="animLetter"></div>
            <div class="animation-word" id="animWord"></div>
            <div class="animation-image" id="animImage"></div>
        </div>
    </div>

    <script>
        // Alphabet data with examples
        const alphabetData = {
            'A': { word: 'Apel', emoji: 'üçé' },
            'B': { word: 'Bola', emoji: '‚öΩ' },
            'C': { word: 'Ceri', emoji: 'üçí' },
            'D': { word: 'Drum', emoji: 'ü•Å' },
            'E': { word: 'Elang', emoji: 'ü¶Ö' },
            'F': { word: 'Foto', emoji: 'üì∑' },
            'G': { word: 'Gitar', emoji: 'üé∏' },
            'H': { word: 'Hati', emoji: '‚ù§Ô∏è' },
            'I': { word: 'Ikan', emoji: 'üêü' },
            'J': { word: 'Jeruk', emoji: 'üçä' },
            'K': { word: 'Kucing', emoji: 'üê±' },
            'L': { word: 'Lebah', emoji: 'üêù' },
            'M': { word: 'Mobil', emoji: 'üöó' },
            'N': { word: 'Nanas', emoji: 'üçç' },
            'O': { word: 'Oven', emoji: 'üî•' },
            'P': { word: 'Panda', emoji: 'üêº' },
            'Q': { word: 'Queen', emoji: 'üëë' },
            'R': { word: 'Roket', emoji: 'üöÄ' },
            'S': { word: 'Sapi', emoji: 'üêÆ' },
            'T': { word: 'Topi', emoji: 'üé©' },
            'U': { word: 'Udang', emoji: 'ü¶û' },
            'V': { word: 'Video', emoji: 'üìπ' },
            'W': { word: 'Wow', emoji: 'üòÆ' },
            'X': { word: 'Xylophone', emoji: 'üéπ' },
            'Y': { word: 'Yoga', emoji: 'üßò' },
            'Z': { word: 'Zebra', emoji: 'ü¶ì' }
        };

        const numberEmojis = ['üçé', '‚≠ê', 'üéà', 'üå∏', 'ü¶ã', 'üêù', 'üçì', 'üåà'];

        let currentLetter = '';
        let canvas, ctx;
        let isDrawing = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initCanvas();
            generateLetterGrid();
            generateNumberGrid();
            registerServiceWorker();
        });

        function initCanvas() {
            canvas = document.getElementById('drawCanvas');
            ctx = canvas.getContext('2d');
            
            // Make canvas responsive
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Drawing events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#88CCF7';
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const width = Math.min(600, container.clientWidth - 40);
            canvas.width = width;
            canvas.height = width * 0.67;
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            playSound('clear');
        }

        function generateLetterGrid() {
            const grid = document.getElementById('letterGrid');
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => selectLetter(letter);
                grid.appendChild(btn);
            }
        }

        function generateNumberGrid() {
            const grid = document.getElementById('numberGrid');
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => selectNumber(i);
                grid.appendChild(btn);
            }
        }

        function selectLetter(letter) {
            currentLetter = letter;
            document.getElementById('drawingTitle').textContent = `Tulis Huruf ${letter}`;
            clearCanvas();
            showScreen('drawingScreen');
            playSound('select');
        }

        function finishDrawing() {
            showAnimation(currentLetter);
            playSound('success');
        }

        function showAnimation(letter) {
            const data = alphabetData[letter];
            document.getElementById('animLetter').textContent = letter;
            document.getElementById('animWord').textContent = `${letter} untuk ${data.word}`;
            document.getElementById('animImage').textContent = data.emoji;
            
            const overlay = document.getElementById('animationOverlay');
            overlay.style.display = 'flex';
            
            speakLetter(letter, data.word);
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 3000);
        }

        function selectNumber(num) {
            document.getElementById('bigNumber').textContent = num;
            const container = document.getElementById('objectContainer');
            container.innerHTML = '';
            
            const emoji = numberEmojis[num % numberEmojis.length];
            
            for (let i = 0; i < num; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'object-item';
                    item.textContent = emoji;
                    container.appendChild(item);
                    playSound('pop');
                }, i * 200);
            }
            
            showScreen('numberDisplayScreen');
            speakNumber(num);
        }

        function speakLetter(letter, word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`${letter} untuk ${word}`);
                utterance.lang = 'id-ID';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function speakNumber(num) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`Angka ${num}`);
                utterance.lang = 'id-ID';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'success') {
                oscillator.frequency.value = 523.25;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } else if (type === 'select') {
                oscillator.frequency.value = 440;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'pop') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'clear') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function goHome() {
            showScreen('homeScreen');
        }

        function goToReading() {
            showScreen('readingScreen');
            playSound('select');
        }

        function goToCounting() {
            showScreen('countingScreen');
            playSound('select');
        }

        function backToLetters() {
            showScreen('readingScreen');
        }

        function backToNumbers() {
            showScreen('countingScreen');
        }

        // Service Worker Registration
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        e.waitUntil(
                            caches.open('fun-fun-kids-v1').then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });

                    self.addEventListener('fetch', (e) => {
                        e.respondWith(
                            caches.match(e.request).then((response) => {
                                return response || fetch(e.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl).then(() => {
                    console.log('Service Worker registered');
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            }

            // Create manifest
            const manifestData = {
                name: 'Fun Fun Kids',
                short_name: 'FunKids',
                description: 'Aplikasi Pembelajaran untuk Anak',
                start_url: '/',
                display: 'fullscreen',
                background_color: '#88CCF7',
                theme_color: '#88CCF7',
                icons: [
                    {
                        src: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%2388CCF7" width="100" height="100"/><text y="75" x="50" text-anchor="middle" font-size="60">üìö</text></svg>',
                        sizes: '192x192',
                        type: 'image/svg+xml'
                    }
                ]
            };

            const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            document.getElementById('manifest-placeholder').setAttribute('href', manifestUrl);
        }
    </script>
</body>
</html>
